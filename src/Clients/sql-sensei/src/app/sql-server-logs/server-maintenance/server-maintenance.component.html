@if ( server; as s) {
<h2>
  {{ s.name }}
</h2>
<h4>Api Key: {{ s.apiKey }}</h4>
<hr />

<div>
  <mat-form-field class="full-width">
    <mat-label>Choose a date for server maintenance</mat-label>
    <input [formControl]="dateMonitoring.controls.date" matInput [matDatepicker]="picker" />
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker disabled="false"></mat-datepicker>
  </mat-form-field>

  <mat-card class="mt-2">
    <mat-card-header>
      <mat-card-title>Server maintenance</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="maintenance" class="mat-elevation-z8">
          <ng-container matColumnDef="highPriorityError">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"><mat-icon matTooltip="High Priority Warning" *ngIf="element.isError < 50" color="warn">error</mat-icon></td>
          </ng-container>

          <ng-container matColumnDef="databaseName">
            <th mat-header-cell *matHeaderCellDef>Database Name</th>
            <td mat-cell *matCellDef="let element">{{ element.databaseName }}</td>
          </ng-container>

          <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef>Index</th>
            <td mat-cell *matCellDef="let element">{{ element.index }}</td>
          </ng-container>

          <ng-container matColumnDef="statistic">
            <th mat-header-cell *matHeaderCellDef>Statistic</th>
            <td mat-cell *matCellDef="let element">{{ element.statistic }}</td>
          </ng-container>

          <ng-container matColumnDef="isError">
            <th mat-header-cell *matHeaderCellDef>Error</th>
            <td mat-cell *matCellDef="let element">{{ element.isError }}</td>
          </ng-container>

          <ng-container matColumnDef="errorMessage">
            <th mat-header-cell *matHeaderCellDef>Error Message</th>
            <td mat-cell *matCellDef="let element">{{ element.errorMessage }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['highPriorityError', 'databaseName', 'index', 'statistic', 'isError', 'errorMessage']; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: ['highPriorityError', 'databaseName', 'index', 'statistic', 'isError', 'errorMessage']"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell text-center" colspan="6">
              <img class="no-data-table-image" src="assets/empty-table.png" alt="No Data Available" />
            </td>
          </tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>

}

<h2>Servers</h2>
<hr />

@for (server of servers(); track server) {
<mat-card>
  <mat-card-header>
    <mat-card-title>{{ server.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button color="primary" [routerLink]="[server.id]">Open</button>
  </mat-card-actions>
</mat-card>
}
